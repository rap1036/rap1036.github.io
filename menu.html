<!DOCTYPE html>
<html>
<head>
<title>Putnam's Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
  align: center;
}

/* Style tab links */
.tablink {
  background-color: #420;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
  height: 15%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#Lunch&Dinner {background-color: #FFFFFF;}
#Drinks&Desserts {background-color: #FFFFFF;}
#Specials {background-color: #FFFFFF;}
#Breakfast {background-color: #FFFFFF;}
#images {  width: 100%;  height: auto; }
</style>
</head>
<body>

<button class="tablink" onclick="openPage('Lunch&Dinner', this, '#333')">Lunch & Dinner</button>
<button class="tablink" onclick="openPage('Drinks&Desserts', this, '#444')" id="defaultOpen">Drinks & Desserts</button>
<button class="tablink" onclick="openPage('Specials', this, '#555')">Specials</button>
<button class="tablink" onclick="openPage('Breakfast', this, 'red')">Breakfast at Sawyer's</button>

<div id="Lunch&Dinner" class="tabcontent">
 <img src="menu1.jpg" id="images">
 <img src="menu2.jpg" id="images">
 <img src="menu3.jpg" id="images">
 <img src="menu4.jpg" id="images">
</div>

<div id="Drinks&Desserts" class="tabcontent">
 
</div>

<div id="Specials" class="tabcontent">
  
  <img src="primerib.jpg" id="images">
  <h2>Prime Rib</h2>
  <img src="chicken caprese.jpg" id="images">
  <h2>Chicken Caprese</h2>
  <img src="smokehousechickeneggrolls.jpg" id="images">
  <h2>Smokehouse Chicken Egg Rolls</h2>
</div>

<div id="Breakfast" class="tabcontent">
  
</div>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
