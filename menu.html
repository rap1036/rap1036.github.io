<!DOCTYPE html>
<html style="background-image: url('https://www.myfreetextures.com/wp-content/uploads/2011/06/grungy-rough-old-worn-parchment-paper-900x1093.jpg');">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="menustyle.css" />
<section class="banner">
    <h1>Putnam's Waterview</h1>
		<h2>Goffstown, New Hampshire</h2>
	<h2><a href="index.html">Back to main site</a></h2>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</section>
</head>
<body>
	<h2>All Menu items available for Takeout as well as Dine-in<br /><small>Join us on the patio!</small></h2>
	<div class="tab">
  <button class="tablinks" onclick="openMenu(event, 'Appetizers')">Appetizers</button>
  <button class="tablinks" onclick="openMenu(event, 'Lunch')">Lunch</button>
  <button class="tablinks" onclick="openMenu(event, 'Drinks and Desserts')">Drinks and Desserts</button>
</div>

<div id="Appetizers" class="tabcontent">
  <h3>Appetizers</h3>
  <p>The appetizers.</p>
</div>

<div id="Lunch and Dinner" class="tabcontent">
  <h3>Lunch</h3>
  <p>the lunch</p> 
</div>

<div id="Drinks and Desserts" class="tabcontent">
  <h3>Drinks and Desserts</h3>
  <p>yeah we have both in 1 tab</p>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
</body>
</html>
